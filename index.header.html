<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="logo-container">
        <img class="header__site-logo" src="img/global/site-logo.png" />
        <h1 class="header__title">Chord Cloud</h1>
      </div>

      <div class="registration-container">
        <button id="openModal">Log In</button>
        <button id="closeModal">
          <img src="./img/global/log-out.png" id="closeModal_img" />
          <div class="overlay-text">Log Out</div>
        </button>
        <div id="logOutModal">
          <div id="logOutModal-content">
            <p>Are you sure that you want to Log Out?</p>
            <div id="buttonContainer">
              <button id="yesBtn">Yes</button>
              <button id="cancelBtn">Cancel</button>
            </div>
          </div>
        </div>
        <div id="registrationModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form id="registerForm" action="/register" method="POST">
              <input type="text" id="userName" name="name" placeholder="Name" />
              <div id="userNameCheck"></div>
              <input type="text" name="login" placeholder="Login" required />
              <div id="loginCheck"></div>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <div id="passwordCheck"></div>
              <button type="submit" id="submit_btn">Register</button>
            </form>
          </div>
        </div>
      </div>

      <div id="userNameContainer"></div>

      <div class="navigation-container">
        <section class="header__nav">
          <button class="menu__btn" id="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <nav>
            <ul class="header__nav-list">
              <li><a class="header__nav-list-link" title="All">All</a></li>
              <li>
                <a class="header__nav-list-link" title="Popular">Popular</a>
              </li>
              <li><a class="header__nav-list-link" title="Pop">Pop</a></li>
              <li><a class="header__nav-list-link" title="Indie">Indie</a></li>
              <li>
                <a class="header__nav-list-link" title="Country">Country</a>
              </li>
              <li><a class="header__nav-list-link" title="R&B">R&B</a></li>
              <li><a class="header__nav-list-link" title="Jazz">Jazz</a></li>
            </ul>
          </nav>
        </section>
      </div>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Type to search..." />
        <button id="searchButton">Search</button>
      </div>
      <div id="searchResults"></div>
      <div id="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
      </div>
    </section>
  </body>
</html>
